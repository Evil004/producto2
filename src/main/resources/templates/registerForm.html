<div class="container">
    <div id="registerbox" style="margin-top: 50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <div class="card border-info">
            <div class="card-header bg-info">
                Register
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form method="post" action="#" th:action="@{/register}" th:object="${usuario}"
                          class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" th:field="*{username}"
                                   required>
                            <div class="invalid-feedback">
                                Please enter a username.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name" th:field="*{nombre}" required>
                            <div class="invalid-feedback">
                                Please enter your name.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" class="form-control" name="lastname" id="lastname"
                                   th:field="*{apellidos}" required>
                            <div class="invalid-feedback">
                                Please enter your lastname.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" th:field="*{email}"
                                   required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   th:field="*{password}" required>
                            <div class="invalid-feedback">
                                Please enter a password.
                            </div>
                        </div>

                        <select class="form-select" aria-label="Default select example" id="roles"
                                name="roles" th:object="${roles}">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>

                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
